<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt;<!--LESS THAN / GREATER THAN--> e &lt;/p&gt;
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar a tag br.</p>
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &delta;
        &#x1F596;
    </p>
</body>
</html>
